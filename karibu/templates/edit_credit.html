{% extends 'base.html' %}
{% block title %}Edit Credit Sale{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-wheat text-green-700 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-6">Edit Credit Sale</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-2 {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %} rounded">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% if user.is_manager%}
        <a href="{% url 'delete_credit' credit.id %}" class="text-red-600 hover:text-red-900">Delete</a>
        {% endif %}
        <div>
            <label class="block text-sm font-medium text-green-700">Customer Name</label>
            <input type="text" name="customer_name" value="{{ credit.customer_name }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-green-700">Product Name</label>
                <input type="text" name="product_name" value="{{ credit.product_name }}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-green-700">Due Amount</label>
                <input type="number" name="due_amount" value="{{ credit.due_amount }}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-green-700">Contact</label>
            <input type="text" name="contact" value="{{ credit.contact }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Status</label>
            <select name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
               <option value="Pending" {% if credit.status == 'Pending' %}selected{% endif %}>Pending</option>

                <option value="Paid" {% if credit.status == 'Paid' %}selected{% endif %}>Paid</option>
            </select>
        </div>
        
        <div class="flex justify-end space-x-4 pt-4">
    <!-- Cancel Button -->
    <a href="{% url 'manage_credits' %}"
       class="inline-flex items-center bg-gray-500 hover:bg-gray-600 text-white font-medium px-4 py-2 rounded shadow transition duration-200 ease-in-out">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Cancel
    </a>

    <!-- Update Button -->
    <button type="submit"
            class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded shadow transition duration-200 ease-in-out">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        Update Credit
    </button>
</div>

    </form>
</div>
{% endblock %}
