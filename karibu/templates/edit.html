{% extends 'base.html' %}
{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  .form-container {
    background-color: #61a85e;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    max-width: 500px;
    margin: 2rem auto;
    border-top: 4px solid #2c3e50;
  }
  
  .page-header {
    color: #2c3e50;
    font-weight: 600;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #e9ecef;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #495057;
  }
  
  .form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 1rem;
  }
  
  .form-control:focus {
    border-color: #4a6da7;
    outline: none;
    box-shadow: 0 0 0 3px rgba(74, 109, 167, 0.1);
  }
  
  .btn-primary {
    background-color: #3b5998;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .btn-primary:hover {
    background-color: #2d4373;
  }
  
  .btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 0.5rem;
    transition: background-color 0.2s;
  }
  
  .btn-secondary:hover {
    background-color: #5a6268;
  }
</style>

<div class="form-container bg-lime-100 text-green-600">
  <h2 class="page-header text-2xl">Edit Buying Record</h2>
  
  <form method="post">
    {% csrf_token %}
    
    <div class="form-fields">
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field.errors }}
          {{ field }}
          {% if field.help_text %}
            <small class="text-muted">{{ field.help_text }}</small>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    
    <div class="form-actions mt-6 flex">
      {% if user.is_manage%}
      <button
      class="border border-teal-500 bg-teal-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-teal-600 focus:outline-none focus:shadow-outline">
      cancel
      <button
      class="border border-gray-200 bg-gray-200 text-gray-700 rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-gray-300 focus:outline-none focus:shadow-outline">
      Save changes
    </button>
    {% endif %}
  </form>
</div>
{% endblock %}
