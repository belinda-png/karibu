{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static%}
{% block title %}Welcome to Karibu Groceries{% endblock %}

    {% block content %}
    
    <div class="flex-grow flex justify-center items-end bg-teal text-green">
        <form action="" method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-md mb-8">
            <h3 class="text-center font-bold text-xl mb-6">Sock Form</h3>
            {% csrf_token %}
            {{ form.as_p }}

            <div class="flex justify-center mt-4">
                <input type="submit" value="Submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            </div>
        </form>
    </div>
    <a href="{% url 'allstock' %}" class="bg-info-700 rounded-lg text-white px-4 py-2 shadow"> Back to stock list</a>
    {% endblock %}
