{% extends 'base.html' %}
{% block title %}Add Credit Sale{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-12 p-6 bg-teal-50 rounded-lg shadow-lg border border-gray-200">
    <h2 class="text-2xl font-bold text-teal-800 mb-6">âž• Add Credit Sale</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-3 rounded text-sm 
                        {% if message.tags == 'error' %}
                            bg-red-100 text-red-800
                        {% else %}
                            bg-green-100 text-green-800
                        {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-end space-x-4 pt-4">
            <!-- Back Button -->
            <a href="{% url 'manage_credits' %}"
               class="inline-flex items-center bg-gray-600 hover:bg-gray-700 text-white font-medium px-4 py-2 rounded shadow transition duration-200 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                Back to List
            </a>

            {% if user.is_manager %}
            <!-- Save Button -->
            <button type="submit"
                    class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded shadow transition duration-200 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
                Save Credit
            </button>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
