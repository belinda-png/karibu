{% extends 'base.html' %}
{% block title %}Logout{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Logout Confirmation</h2>
    <p class="mb-6 text-center">Are you sure you want to logout?</p>
    
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <div class="flex justify-between">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                Yes, Logout
            </button>
            <a href="{% url 'home' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
